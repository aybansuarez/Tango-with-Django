{% if pages %}
    <ul id="pages" class="p-0">
        {% for page in pages %}
            <li class="list-group-item">
                <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
                {% if page.views > 1 %}
                    ({{ page.views }} views)
                {% elif page.views == 1 %}
                    ({{ page.views }} view)
                {% endif %}
                <small class="d-block text-success">{{ page.url }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong>
{% endif %}
