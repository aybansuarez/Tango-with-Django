<div class="container py-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-warning">Register - Step 2</div>
                <div class="card-body">
                    <form method="post" action="." enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="id_website" class="col-lg-4 col-form-label text-lg-right">Website</label>                                
                            <div class="col-lg-6">
                                <input class="form-control" id="id_website" name="website" type="url">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_picture" class="col-lg-4 col-form-label text-lg-right">Picture</label>                                
                            <div class="col-lg-6">
                                <input class="form-control" id="id_picture" name="picture" type="file">
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <div class="col-lg-8 offset-lg-4">
                                <button type="submit" class="btn btn-outline-primary">
                                    Save
                                </button>
                                &nbsp;&nbsp;or&nbsp;&nbsp;
                                <a class="btn btn-outline-secondary" href="{% url 'rango:index' %}">Skip</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
